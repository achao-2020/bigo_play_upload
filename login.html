<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>登录 - 飞书多维表格上传</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    
    .login-container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      padding: 40px;
      width: 100%;
      max-width: 400px;
    }
    
    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
      font-size: 28px;
      font-weight: 600;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      color: #555;
      font-size: 14px;
      font-weight: 500;
    }
    
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.3s;
    }
    
    input[type="text"]:focus,
    input[type="password"]:focus {
      outline: none;
      border-color: #667eea;
    }
    
    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }
    
    button:active {
      transform: translateY(0);
    }
    
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    
    .error-message {
      color: #e74c3c;
      font-size: 14px;
      margin-top: 10px;
      text-align: center;
      min-height: 20px;
    }
    
    .success-message {
      color: #27ae60;
      font-size: 14px;
      margin-top: 10px;
      text-align: center;
      min-height: 20px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>登录</h1>
    <form id="loginForm">
      <div class="form-group">
        <label for="username">账号</label>
        <input 
          type="text" 
          id="username" 
          name="username" 
          required 
          autocomplete="username"
          placeholder="请输入账号"
        />
      </div>
      <div class="form-group">
        <label for="password">密码</label>
        <input 
          type="password" 
          id="password" 
          name="password" 
          required 
          autocomplete="current-password"
          placeholder="请输入密码"
        />
      </div>
      <button type="submit" id="loginBtn">登录</button>
      <div id="message"></div>
    </form>
  </div>

  <script>
    // 获取后端地址（与 index.html 保持一致）
    const BACKEND_BASE_URL = window.FEISHU_BACKEND_BASE_URL || '';
    
    const loginForm = document.getElementById('loginForm');
    const loginBtn = document.getElementById('loginBtn');
    const messageDiv = document.getElementById('message');
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');

    // 如果已经登录，直接跳转
    async function checkAuth() {
      const token = localStorage.getItem('auth_token');
      if (!token) return false;

      try {
        const response = await fetch(`${BACKEND_BASE_URL}/api/auth/check`, {
          headers: {
            'Authorization': `Bearer ${token}`,
            'x-auth-token': token
          }
        });
        
        if (response.ok) {
          const data = await response.json();
          if (data.authenticated) {
            window.location.href = 'index.html';
            return true;
          }
        }
      } catch (error) {
        console.error('检查登录态失败:', error);
      }
      
      // token 无效，清除
      localStorage.removeItem('auth_token');
      return false;
    }

    // 页面加载时检查登录态
    checkAuth();

    // 登录表单提交
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const username = usernameInput.value.trim();
      const password = passwordInput.value;
      
      if (!username || !password) {
        showMessage('请输入账号和密码', 'error');
        return;
      }

      loginBtn.disabled = true;
      loginBtn.textContent = '登录中...';
      messageDiv.innerHTML = '';

      try {
        const response = await fetch(`${BACKEND_BASE_URL}/api/auth/login`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ username, password })
        });

        const data = await response.json();

        if (response.ok && data.success) {
          // 保存 token
          localStorage.setItem('auth_token', data.token);
          showMessage('登录成功，正在跳转...', 'success');
          
          // 延迟跳转，让用户看到成功提示
          setTimeout(() => {
            window.location.href = 'index.html';
          }, 500);
        } else {
          showMessage(data.error || '登录失败，请检查账号密码', 'error');
          loginBtn.disabled = false;
          loginBtn.textContent = '登录';
        }
      } catch (error) {
        console.error('登录请求失败:', error);
        showMessage('网络错误，请稍后重试', 'error');
        loginBtn.disabled = false;
        loginBtn.textContent = '登录';
      }
    });

    function showMessage(text, type) {
      messageDiv.textContent = text;
      messageDiv.className = type === 'error' ? 'error-message' : 'success-message';
    }

    // 支持回车键提交
    passwordInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        loginForm.dispatchEvent(new Event('submit'));
      }
    });
  </script>
</body>
</html>
